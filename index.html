<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>ZSP Clicker</title>
</head>
<body>
    <h1>Zespół Szkół Patologicznych</h1>
    <div class="box">
        <div class="upgrade"></div>
        <div class="clicker">
            <div class="monster">
                <p class="name" id="name">Walec</p>
                <p class="name" id="level">lvl. 8</p>
            </div>
            <div class="cookie" id="cookie">Kliknij mnie!</div>
            <div class="hpbar" id="hpbar"></div>
        </div>
        <div class="account"></div>
        <p class="amount">Zęby walca: </p>
        <p class="amount" id="number"></p>
    </div>
    <button onclick="setCookie('cookie', cookies.toString())">SAVE</button>
    <button onclick="delCookie('cookie')">USUN SAVE</button>
</body>
</html>
